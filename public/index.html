<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Tailwind css -->
    <link rel="stylesheet" href="../src/style.css"> <!-- Regular css -->
    <title>Login Page</title>
</head>
<body>

    <!-- Bagian Animation -->
    <div class="absolute bottom-0">
        <div class="px-8 inline-block animate-test animation-delay-500">
            <div class="w-10 h-10 bg-white rounded-full shadow-2xl"></div>
        </div>
        <div class="px-8 inline-block animate-test animation-delay-5000">
            <div class="w-8 h-8 bg-white rounded-full shadow-2xl"></div>
        </div>
        <div class="px-8 inline-block animate-test animation-delay-1400">
            <div class="w-12 h-12 bg-white rounded-full shadow-2xl"></div>
        </div>
        <div class="px-8 inline-block animate-test animation-delay-6000">
            <div class="w-10 h-10 bg-white rounded-full shadow-2xl"></div>
        </div>
        <div class="px-8 inline-block animate-test animation-delay-3000">
            <div class="w-12 h-12 bg-white rounded-full shadow-2xl"></div>
        </div>
        <div class="px-8 inline-block animate-test animation-delay-3500">
            <div class="w-12 h-12 bg-white rounded-full shadow-2xl"></div>
        </div>
    </div>
    
    <div class="custom-shape-divider-bottom-1635360107">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
        </svg>
    </div>
    <div class="custom-shape-divider-bottom-1635359785">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" class="shape-fill"></path>
        </svg>
    </div>
    
    <div class="bg-gray-800 w-screen h-screen"> <!-- Bagian Body -->
       
        <!-- Bagian Login -->
        <div class="absolute right-28 top-1/4">
            <div class="w-full max-w-xs bg-white shadow-lg rounded px-8 pt-6 pb-8 mb-4">
                <span class="text-gray-700 text-3xl font-bold">Login</span>
                <form class="pt-3">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                            Username
                        </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                            Password
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
                    </div>
                    <div class="flex items-center justify-between">
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                            Sign In
                        </button>
                        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                            Forgot Password?
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
  
</body>
</html>
